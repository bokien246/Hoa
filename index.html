<body>
    <div class="header">
        <div class="header-left">
            <img src="Shopee-logo-1.png" alt="Shopee Logo" style="margin-top:50px: 100px; height: 100px;padding: 0;">

        <div class="header-right">

    <div class="search-bar">
        <input type="text" placeholder="#ShopXuHuong VOUCHER 100.000Đ">

    </div>
    <div class="nav-links">
        <a href="#">Màn Hình Fujitsu</a>

        <a href="#">Bộ Chơi Game Liên Minh</a>
        <a href="#">Nước Ngọt Mountain Dew</a>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-images text-center">
                    <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-ln808ouw1mmwd7.webp" alt="Product Image" class="img-fluid main-image mb-3">
                    <div class="thumbnail-images d-flex justify-content-center">
                        <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lukdrsm1cc9x38.webp" alt="Thumbnail 1" class="img-thumbnail mr-2">
                        <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-logl96j07buf2c.webp" alt="Thumbnail 2" class="img-thumbnail mr-2">
                        <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lv0f7xzwuf3t76.webp" alt="Thumbnail 3" class="img-thumbnail mr-2">
                        <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lv0f7xzweyux81.webp" alt="Thumbnail 4" class="img-thumbnail">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Bó Hoa hồng sáp 25 bông siêu to</h1>
                <div class="rating mb-3">
                    <span>⭐⭐⭐⭐⭐</span>
                    <span class="ml-2">98 Đánh Giá</span>
                    <span class="ml-2">322 Đã Bán</span>
                </div>
                <div class="price mb-3">
                    <span class="original-price mr-2 text-muted"><del>1.000.000₫</del></span>
                    <span class="discounted-price mr-2 text-danger">55.000₫</span>
                    <span class="discount badge badge-danger">31% GIẢM</span>
                </div>
                <div class="timer mb-3">
                    <span class="text-danger">KẾT THÚC TRONG: 00:23:30</span>
                </div>
                <div class="options mb-3">
                    <label for="flower-type">Số Bông:</label>
                    <select id="flower-type" class="form-control">
                        <option value="25b hồng đầu">25 bông hồng đầu</option>
                        <option value="25b mix">25 bông mix</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="additional-options mb-3">
                    <label for="accessory">Phụ Kiện:</label>
                    <select id="accessory" class="form-control">
                        <option value="chỉ bó hoa">Chỉ bó hoa</option>
                        <option value="thêm thiệp đèn">Thêm thiệp đèn</option>
                    </select>
                </div>
                <div class="quantity mb-3">
                    <label for="quantity">Số Lượng:</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" max="180">
                </div>
                <div class="actions">
                    <button id="add-to-cart" class="btn btn-primary mr-2"onclick="window.location.href='https://gifft.me/o/hm/yjlvna6id5i1135f7nlxy4de'">Thêm Vào Giỏ Hàng</button>
                    <button id="buy-now" class="btn btn-danger" onclick="window.location.href='https://gifft.me/o/hm/yjlvna6id5i1135f7nlxy4de'">Mua Ngay</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

    <script src="scrip/js.js"></script>
